<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes & Ladders Game</title>
    <link rel="stylesheet" href="./InD/style.css">
    <link rel="shortcut icon" href="./InD/snake-icon.png" />
</head>
<body>
    <div class="menu-screen">
        <div class="menu">
            <h1>Snakes & Ladders</h1>
            <button id="start-btn" class="btn btn-start">Start Game</button>
        </div>
    </div>
    <div class="outer-container hide">
        <div class="ludo-container">
            <div class="ludo">
                <div class="player-pieces">
                    <div class="player-piece" player-id="P1" piece="0"></div>
    
                    <div class="player-piece" player-id="P2" piece="0"></div>
                </div>
    
                <div class="player-bases">
                    <div class="player-base" player-id="P1"></div>
                    <div class="player-base" player-id="P2"></div>
                </div>
            </div>
    
            <div class="footer">
                <div class="row">
                    <div class="roll-dice-container">
                        <audio id="dice-roll-sound" src="InD/dice-roll.mp3"></audio>
                        <button id="dice-btn" class="btn btn-dice">Roll</button>
                        <div class="dice-cube">
                            <div class="dice-value"></div>
                        </div>
                    </div>
                    <button id="reset-btn" class="btn btn-reset">Reset</button>
                </div>
                <h2 class="active-player">Now it's <span></span>'s turn!</h2>
            </div>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
</body>
</html>
