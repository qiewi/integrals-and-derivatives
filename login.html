
<!DOCTYPE html>
<html>
<head>
	<title>Sliding Login Form</title>
    <link rel="stylesheet" href="./InD/styles/login.css">
    <link rel="stylesheet" href="./InD/styles/nav.css">
    <link rel="shortcut icon" href="./InD/assets/snake-icon.png" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-content">
          <div class="toggle-btn">
            <i class='bx bx-plus'></i>
          </div>
          <span style="--i:4;">
            <a onclick="window.location.href='construction.html'"><i class='bx bxs-cog'></i></a>
          </span>
          <span style="--i:3;">
            <a onclick="window.location.href='index.html'"><i class='bx bxs-home'></i></a>
          </span>
        </div>
    </nav>
	<div class="container" id="main">
		<div class="sign-up">
			<form action="#">
				<h1>Sign Up</h1>
				<!-- <div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div> -->
				<p>use your email for registration</p>
				<input type="text" name="txt" placeholder="Name" required="">
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<button id="sign-up">Sign Up</button>
			</form>
		</div>
		<div class="sign-in">
			<form action="#">
				<h1>Sign in</h1>
				<!-- <div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div> -->
				<p>using your account</p>
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<a id="forget-password" href="#">Forget your Password?</a>
				<button id="sign-in">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-left">
					<h1>Already have an account?</h1>
					<p>Please login to keep connected!</p>
					<button id="signIn">Sign In</button>
				</div>
				<div class="overlay-right">
					<h1>Dont have account yet?</h1>
					<p>Enter your details and start tracking your learning progress!</p>
					<button id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		const signUpButton = document.getElementById('signUp');
		const signInButton = document.getElementById('signIn');
		const main = document.getElementById('main');

		signUpButton.addEventListener('click', () => {
			main.classList.add("right-panel-active");
		});
		signInButton.addEventListener('click', () => {
			main.classList.remove("right-panel-active");
		});
	</script>
    <script src="./InD/interfaces/nav.js" defer></script>
</body>
</html>
